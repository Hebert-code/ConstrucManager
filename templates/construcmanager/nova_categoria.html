{% extends 'construcmanager/base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Criar Nova Categoria</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group col-md-6">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Criar Categoria</button>
        </form>
    </div>
{% endblock %}
