{% extends 'construcmanager/base.html' %}
{% load static %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Cliente{% else %}Criar Cliente{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
