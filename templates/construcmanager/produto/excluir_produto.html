{% extends 'construcmanager/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Excluir Produto</h2>
    <p>Tem certeza que deseja excluir o produto <strong>{{ produto.produto_nome }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
