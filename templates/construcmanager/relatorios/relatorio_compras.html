{% extends 'construcmanager/base.html' %}
{% load static %}
{% block content %}
<h1>Relatório de Estoque</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Preço</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>{{ produto.preco }}</td>
    </tr>
    {% endfor %}
</table>

<a href="?format=csv">Exportar CSV</a>
{% endblock %}
