{% extends 'construcmanager/base.html' %}
{% load static %}
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
